<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https: //fonts.googleapis.com/css2? family = Inter & display = swap " rel=" stylesheet ">
  <link href="https: //fonts.googleapis.com/css2? family = Inter & display = swap " rel=" stylesheet ">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href=".//css/style.css">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Card component main</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="type-text">
        <h1>Get <span>insights</span> that help<br>your business grow.</h1><br><br>
        <p>Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>
          experience, and overall efficiency.</p><br><br><br>

        <div class="number">
          <div class="companies">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <h1>12m+</h1>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-box">
        <img src=".//images/image-header-desktop.jpg" alt>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vsovini">Vinicius Oliveira</a>.
  </div>
</body>

</html>
